name: Build and Deploy API Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0
        
    - name: Restore Dependencies
      run: dotnet restore

    - name: Build  API
      run: |
        dotnet clean ./DotNetBucketry.Core/DotNetBucketry.Core.csproj
        dotnet build ./DotNetBucketry.Core/DotNetBucketry.Core.csproj --configuration Release

    - name: Generate Swagger JSON
      run: |
          dotnet tool install -g swashbuckle.aspnetcore.cli
          export PATH="$PATH:/home/runner/.dotnet/tools"
          swagger tofile --output swagger.json ./DotNetBucketry/bin/Debug/net8.0/DotNetBucketry.dll v1

    - name: Install Redoc CLI
      run: npm install -g redoc-cli
      
    - name: Generate Static HTML Documentation
      run: redoc-cli bundle swagger.json -o redoc-static.html

    - name: Upload Documentation Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: api-docs
        path: redoc-static.html
